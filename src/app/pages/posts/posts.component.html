<div class="container">
  <div class="content-wrapper">
    <mat-form-field appearance="fill">
      <textarea  matInput cdkTextareaAutosize cdkAutosizeMinRows="5" placeholder="Say something..."></textarea>
    </mat-form-field>
    <div class="new-post-actions-container">
      <button mat-raised-button class="post-button">Post</button>

      <mat-form-field class="image-button">
        <button mat-icon-button matSuffix >
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <mat-card class="post-card">
      <mat-card-header>
        <mat-card-title>
         Tunde
        </mat-card-title>
      </mat-card-header>
      <img src="assets/sample.jpg" alt="image" mat-card-image>
      <mat-card-content>
        <p>
          Enjoying It
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button class="like-button" mat-icon-button disableRipple="true">
          <mat-icon> favorite_border </mat-icon>
        </button> <span>10 liked it</span>
      </mat-card-actions>
      <div class="comments-container">
        <div class="comments">
          <div class="title">
            Comments
          </div>
          <p><b>Tunde:</b>Wow! Loved it</p>
        </div>
        <div class="comment-input">
          <mat-form-field class="comment-form-field" >
            <input matInput type="text" placeholder="Add a comment">
          </mat-form-field>
          <button  class="comment-button" mat-button>Comment</button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
